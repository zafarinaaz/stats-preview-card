<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    color: hsl(277, 64%, 61%); }
    .attribution a {
      color:hsl(0, 0%, 100%);
    text-decoration: none; }

    *{
        box-sizing: border-box;
    }
    body{
        width: 100%;
        margin: 0;
        padding:0;
        background-color: hsl(233, 47%, 7%);
        display: flex;
        height: 100vh;
        justify-content: center;
    }
    .card-box{
        width:80%;
        border-radius: 10px;
        background-color: hsl(244, 38%, 16%);
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas: 'a  b';
        margin: auto;
    }
    .image  {
        background-image: url('images/image-header-desktop.jpg');
        background-size: cover;
        position: relative;

    }
    .image::after{
        content: '';
        background-color:  hsl(277, 64%, 61%);
        mix-blend-mode:multiply;
        left: 0;
        right: 0;
        top:0;
        bottom: 0;
        position: absolute;

    }
    img{
        display: none;
    }
    .content{
        grid-area: a;
        margin: 5% 10%;
    }
    h1{
        font-family: 'inter', sans-serif;
        font-weight: 700;
        color: hsl(0, 0%, 100%);
        font-size: 45px;
    }
    .title span{
        color: hsl(277, 64%, 61%);
    }        
    p{
        color: hsla(0, 0%, 100%, 0.75);
        font-size: 15px;
        font-family: 'inter', sans-serif;
        letter-spacing: 2px; 
    }
    .items{
        display: flex;
    }
    .item2{
        padding-right:15%;
        margin-top: 10%;
        margin-bottom:5% ;
        color:hsla(0, 0%, 100%, 0.6);
        font-weight: 400;
        font-family: 'Lexend Deca', sans-serif;
        font-size: 15px;
    }
    .item2 span{
        font-size: 25px;
        display: block;
        font-weight: 700;
        color: hsl(0, 0%, 100%);
        padding:10% 0;
    }
    
    @media only screen and (max-width: 375px) {
        .card-box{
            
            display: grid;
            height: auto;
            grid-template-columns: 1fr;
            grid-template-rows: 200px auto  ;
            grid-template-areas: 'a' 'b';
        }
        .image{
            background-image: url('images/image-header-mobile.jpg');
            grid-area: a;
            overflow: hidden;
            background-size: cover;
        }
        img{
            display: block;
            width: 100%;
        }
        .content{
            grid-area: b;
            margin:5%;
            text-align: center;
        }
        h1{
            font-size: 30px;
        }
        p{
            font-size: 12px;
            line-height: 25px;
        }
        .items{
          flex-direction: column;
          margin-bottom: 25px;
          

        }
        .item2{
            padding-right:0;
        margin-top: 2px;
        margin-bottom:0px ;
        
        }
        .item2 span {
            padding-bottom: 10px;
        }
        
    }
   </style>
</head>    
<body>
    <div class="card-box">
        <div class="content">
            <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="par"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="items">
                <div class="item2 i4"><span>10k+</span> COMPANIES</div>
                <div class="item2 i5"><span>314</span> TEMPLATE</div>
                <div class="item2 i6"><span>12M+</span> QUERIES</div>
            </div>
        </div>
        <div class="image">
            
        </div>
    </div>
</body>
</html>
